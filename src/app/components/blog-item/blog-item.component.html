<div *ngIf="title && url && content" class="card">
  <img class="card-img-top" src="{{url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <p class="card-text">{{content}}</p>
    <a [routerLink]="['/details', id]" class="btn btn-primary">Details</a>
  </div>
</div>
